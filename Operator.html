<html>
   <body>   
      <script language = "javascript" type = "text/javascript">
            const a=30,b=70;
            
            document.write("A=30, B=70 </br>")
            document.write("Arithmetic Operators</br>")
            res=a+b;
            document.write("a+b="+res);
            document.write('<br/>');

            res=a-b;
            document.write("a-b="+res);
            document.write('<br/>');

            res=a*b;
            document.write("a*b="+res);
            document.write('<br/>');

            res=a%b;
            document.write("a%b="+res);
            document.write('<br/>');

            res=a/b;
            document.write("a/b="+res);
            document.write('<br/>');
            
            document.write("---------------------------------------</br>")
            document.write("Comparison Operators</br>")
            res=a==b;
            document.write("a==b="+res);
            document.write('<br/>');

            res=a!=b;
            document.write("a!=b="+res);
            document.write('<br/>');

            res=a<b;
            document.write("a<b="+res);
            document.write('<br/>');

            res=a>b;
            document.write("a>b="+res);
            document.write('<br/>');

            res=a>=b;
            document.write("a>=b="+res);
            document.write('<br/>');

            res=a<=b;
            document.write("a<=b="+res);
            document.write('<br/>');
        
            const c=true;
            const d=true;
            document.write("---------------------------------------</br>")
            document.write("Bitwise Operators</br>")
            res=(c&&d);
            document.write("a&&b="+res);
            document.write('<br/>');

            res=(c||d);
            document.write("a||b="+res);
            document.write('<br/>');

            res=!(c&&d);
            document.write("!(a&&b)="+res);
            document.write('<br/>');

           

      </script>      
      
   </body>
</html>
